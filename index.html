<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recintos do Zoo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <form action="#" class="login-form" id="zoo-form">
        
        <h1 class="login-title">Recintos do Zoo</h1>
        <p>Verifique a viabilidade do recinto:</p>
         
        <div class="input-box">
            <i class='bx bx-search-alt-2'></i>
            <input id="animal" type="text" placeholder="Animal" required>
        </div>
        
        <div class="input-box">
            <i class='bx bx-pencil' ></i>
            <input id="quantidade" type="number" placeholder="Quantidade" required>
        </div>

        <button class="login-btn" type="submit">Buscar</button>
    </form>

    <script src="recintos-zoo.js"></script>
    <script src="script.js"></script>
    



</body>
</html>
